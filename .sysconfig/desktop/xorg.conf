Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 1680 1050 # Main left
    Screen      1  "Screen1" 3728 1050 # Main right
    Screen      2  "Screen2" 5776 1050 # Outer right
    Screen      3  "Screen3" 0 1050 # Outer left

    Screen      4  "Screen4" 2048 0 # Upper left
    Screen      5  "Screen5" 3728 0 # Upper right
EndSection

Section "ServerFlags"
    # Don't use screensaver, turn
    # screens off after 15 minutes
    Option         "BlankTime" "0"
    Option         "StandbyTime" "0"
    Option         "SuspendTime" "0"
    Option         "OffTime" "15"

    Option "DontZap" "false"
    Option "AutoAddDevices" "false"
EndSection

# {{{ Monitors
Section "Monitor"
    Identifier     "Monitor0"
    Option         "DPI" "99x98"
EndSection

Section "Monitor"
    Identifier     "Monitor1"
    Option         "DPI" "99x98"
EndSection

Section "Monitor"
